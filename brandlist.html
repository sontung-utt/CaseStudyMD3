<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/left-frame.css">
    <link rel="stylesheet" href="css/manageBrand.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="left-frame">
            <div class="left-main">
                <div class="logo">
                    <div class="logo-img">
                        <img src="image/logo.png" alt="">
                    </div>
                    <div class="user">
                        <i class="fa-solid fa-user-group"></i>
                        <p>Nhân viên</p>
                    </div>
                </div>
                <div class="manage">
                    <div class="icon">
                        <div class="item">
                            <i class="fa-solid fa-circle-user"></i>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-box-open"></i>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="item"></div>
                    </div>
                    <div class="info">
                        <div class="name">
                            <div class="type-name"></div>
                            <div class="icon-name">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-item"></div>
                            <div class="list-item"></div>
                            <div class="list-item"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-info">
            <div class="top-frame">
                <div class="account"></div>
            </div>
            <div class="info">
                
                <div class="form-brand">
                    <div class="search">
                        <div class="add-button">
                            <a href="">
                                <i class="fa-solid fa-plus"></i>
                                <p>Thêm mới</p>
                            </a>
                        </div>
                        <div class="search-input">
                            <div class="icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="input">
                                <input type="text" id="search-input" placeholder="Tìm kiếm">
                            </div>
                        </div>
                    </div>  
                    <div class="list-brand">
                        <table border="1">
                            <tr>
                                <th>STT</th>
                                <th>Mã thương hiệu</th>
                                <th>Tên thương hiệu</th>
                                <th>Hình ảnh</th>
                                <th>Hành động</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td><img src="image/hot-product-3.jpg" alt=""></td>
                                <td>
                                    <a href="http://localhost:8080/brands?action=edit&id=${item.id}">
                                        <button class="btn btn-edit">
                                            <i class="fa-solid fa-pen-to-square">

                                            </i>
                                        </button>
                                    </a>
                                    <a href="http://localhost:8080/brands?action=delete&id=${item.id}"><button class="btn btn-remove"><i class="fa-solid fa-trash-can"></i></button></a>
                                    
                                    
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="form-category">
                    <div class="search">
                        <div class="select-input">
                            <h4>Chọn thương hiệu</h4>
                            <select name="idBrand" id="idBrand">
                                <option value="nameBrand">name brand</option>
                            </select>
                        </div>
                    </div>
                    <div class="list-category">
                        <table border="1">
                            <tr>
                                <th>STT</th>
                                <th>Mã loại sản phẩm</th>
                                <th>Tên loại sản phẩm</th>
                                <th>Hình ảnh</th>
                                <th>Hành động</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td><img src="image/hot-product-2.jpg" alt=""></td>
                                <td>
                                    <a href="http://localhost:8080/brands?action=edit&id=${item.id}">
                                        <button class="btn btn-edit">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                    </a>
                                    <a href="http://localhost:8080/brands?action=delete&id=${item.id}">
                                        <button class="btn btn-remove">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </a>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
