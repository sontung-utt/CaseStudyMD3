<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slide-bar">
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="content">
                    <h3>Thu cũ</h3>
                    <p>Giá ngon </p>
                    <h3>- Lên đời </h3>
                    <p>Tiết kiệm</p>
                </div>
            </div>
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-truck-fast"></i>
                </div>
                <div class="content">
                    <h3>Giao nhanh - Miễn phí</h3>
                    <p>cho đơn từ</p>
                    <h4>300K</h4>
                </div>
            </div>
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-medal"></i>
                </div>
                <div class="content">
                    <p>Sản phẩm</p>
                    <h3>Chính hãng - Xuất VAT</h3>
                    <p>đầy đủ</p>
                </div>
            </div>
            <div class="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="header">
            <div class="left-header">
                <div class="logo">
                    <img src="image/logo.png" alt="">
                </div>
                <div class="category">
                    <div class="icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="item">
                        <p>Danh mục</p>
                    </div>
                </div>
                <div class="province">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="item">
                        <p>Thành phố của bạn</p>
                        <div class="icon-arrow">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mid-header">
                <div class="search" id="search">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="input">
                        <input type="text" id="search-input" placeholder="Bạn cần tìm gì?">
                        <div class="icon-x">
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-header">
                <div class="phone">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="item">
                        <p>Gọi mua hàng</p>
                        <p>0988.485.463</p>
                    </div>
                </div>
                <div class="order">
                    <div class="icon">
                        <i class="fa-solid fa-truck-fast"></i>
                    </div>
                    <div class="item">
                        <p>Tra cứu đơn hàng</p>
                    </div>
                </div>
                <div class="cart">
                    <div class="icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="quantity-cart">0</div>
                    </div>
                    <div class="item">
                        <p>Giỏ hàng</p>
                    </div>
                </div>
                <div class="register">
                    <div class="icon">
                        <i class="fa-solid fa-user-large"></i>
                    </div>
                    <div class="item">
                        <p>Đăng nhập/Đăng ký tài khoản</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
