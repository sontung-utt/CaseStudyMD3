<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manageBrand.css">
    <title>Document</title>
</head>
<body>
    <div class="type-info">
        <div class="brandcategory">
            <div class="search">
                <div class="add-button">
                    <a href="">
                        <i class="fa-solid fa-plus"></i>
                        <p>Thêm mới</p>
                    </a>
                </div>
                <div class="select-brand">
                    <select name="idBrand" id="idBrand">
                        <option value="nameBrand">name brand</option>
                    </select>
                </div>
            </div>
            <div class="list-brandCategory">
                <table border="1">
                    <tr>
                        <th>STT</th>
                        <th>Mã loại sản phẩm</th>
                        <th>Tên loại sản phẩm</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td><img src="image/hot-product-3.jpg" alt=""></td>
                        <td>
                            <button class="btn btn-edit">Sửa</button>
                            <button class="btn btn-remove">Xóa</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="categorybrand">
            <div class="search">
                <div class="add-button">
                    <a href="">
                        <i class="fa-solid fa-plus"></i>
                        <p>Thêm mới</p>
                    </a>
                </div>
                <div class="select-category">
                    <h3>Chọn loại sản phẩm</h3>
                    <select name="idCategory" id="idCategory">
                        <option value="nameCategory">name category</option>
                    </select>
                </div>
            </div>
            <div class="list-categoryBrand">
                <table border="1">
                    <tr>
                        <th>STT</th>
                        <th>Mã thương hiệu</th>
                        <th>Tên thương hiệu</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td><img src="image/hot-product-3.jpg" alt=""></td>
                        <td>
                            <button class="btn btn-edit">Sửa</button>
                            <button class="btn btn-remove">Xóa</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
